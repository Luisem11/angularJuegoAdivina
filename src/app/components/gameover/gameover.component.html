<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h3>El juego ha terminado</h3>
            </div>
            <div class="card-body">
                Usted ha resultado <h3>{{resultado}}</h3> de este juego.
                Los números que utilizó fueron:
                <ul>
                    <li *ngFor="let n of numeros">{{n}}</li>
                </ul>
            </div>
            <div class="card-footer">
                Desea volver a intentarlo?<br>
                <button class="btn btn-primary" (click)="restart()">Volver a jugar</button>&nbsp;
                <button class="btn btn-primary" (click)="finalizar()">Terminar</button>&nbsp;          
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
